<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Design</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C3A92;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .box-container {
            text-align: center;
            background-color: #9715D3;
            padding: 40px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .box-container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .box-container button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .box-container button:hover {
            background-color: #444;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: #000;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <div class="box-container">
        <h1>Submit Your Design Here!</h1>
        <button id="uploadBtn">Upload Here</button>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit Your Logo Here!</h2>
            <form action="https://formspree.io/f/manwqbpv" method="POST" enctype="multipart/form-data">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="partyDate">When's your party?</label><br>
                <input type="date" id="partyDate" name="partyDate" required><br><br>
                <label for="file">Upload your logo</label><br>
                <input type="file" id="file" name="file" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div w3-include-html="footer.html"></div>
    </footer>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        // Include external HTML
        w3.includeHTML();

        // Get the modal
        var modal = document.getElementById("uploadModal");

        // Get the button that opens the modal
        var btn = document.getElementById("uploadBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
