<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Design</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the content section */
        .content-container {
            background-image: url('Images/LogoBackground.png'); /* Set the background image */
            background-size: cover; /* Cover the entire section */
            background-position: center;
            padding: 60px 20px; /* Add padding to space out the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px); /* Full height minus header and footer */
        }

.box-container {
    text-align: center;
    padding: 20px;
    background-color: #FFDF00; /* Updated background color */
    width: 280px;
    border-radius: 8px;
    z-index: 1;
    position: relative;
    border: 2px solid black; /* Added 2px black border */
}

        .box-container input {
            display: none;
        }

.box-container label {
    background-color: #FFDF00; /* Updated button background color */
    color: black;
    font-weight: bold;
    padding: 20px 40px; /* Adjust padding as needed */
    border: none;
    border-radius: 5px;
    font-size: 24px; /* Text size */
    cursor: pointer;
    display: inline-block;
    text-align: center;
    white-space: nowrap; /* Prevent text from wrapping to a new line */
    width: auto; /* Auto width so it adjusts based on content */
}


        .box-container img {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }

        .box-container canvas {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }

        .box-container button {
            display: none;
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            width: 100%;
        }

        .feedback-message {
            display: none;
            margin-top: 20px;
            font-size: 22.4px;
            color: #0C3A92;
            font-weight: bold;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }

        .merch-button {
            display: none;
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            width: 300px;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <!-- Main content section with background image -->
    <div class="content-container">
        <div class="box-container">
            <input type="file" id="fileInput">
            <label for="fileInput">Upload Logo</label>
            <img id="fileDisplay" alt="Uploaded Logo">
            <canvas id="pdfCanvas"></canvas>
            <button id="submitButton">Submit</button>
            <div class="feedback-message" id="feedback-message">Mazel Tov!</div>
            <div class="error-message" id="error-message">Submission failed. Please try again.</div>
        </div>
        <a href="apparel.html" class="merch-button" id="merchButton">Select Merch</a>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

    <!-- JavaScript to handle file upload and display, Firebase setup, and submission logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXzyHOuZvDORubiwNtrZUo3cVnBYT288s",
            authDomain: "mitzvahmerch-ac346.firebaseapp.com",
            projectId: "mitzvahmerch-ac346",
            storageBucket: "mitzvahmerch-ac346.appspot.com",
            messagingSenderId: "232131426361",
            appId: "1:232131426361:web:8c7852a8da0e2f7a8d35e8",
            measurementId: "G-XXFM5DPRZ6"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const submitButton = document.getElementById('submitButton');
            const fileDisplay = document.getElementById('fileDisplay');
            const pdfCanvas = document.getElementById('pdfCanvas');
            const merchButton = document.getElementById('merchButton');
            const feedbackMessage = document.getElementById('feedback-message');
            const errorMessage = document.getElementById('error-message');

            // Retrieve the session ID from local storage
            const sessionId = JSON.parse(localStorage.getItem('sessionData')).sessionId;

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileType = file.type;
                    if (fileType === 'application/pdf') {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const pdfData = new Uint8Array(e.target.result);
                            pdfCanvas.style.display = 'block';
                            fileDisplay.style.display = 'none';
                            displayPDF(pdfData, pdfCanvas);
                            submitButton.style.display = 'block';
                        };
                        reader.readAsArrayBuffer(file);
                    } else {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            fileDisplay.src = e.target.result;
                            fileDisplay.style.display = 'block';
                            pdfCanvas.style.display = 'none';
                            submitButton.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            async function displayPDF(pdfData, canvas) {
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js';

                const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({scale: 1.5});
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({canvasContext: context, viewport: viewport}).promise;
            }

            submitButton.addEventListener('click', async function() {
                const file = fileInput.files[0];
                if (!file) {
                    alert('Please select a file.');
                    return;
                }

                // Include session ID in metadata
                const metadata = {
                    customMetadata: {
                        sessionId: sessionId
                    }
                };

                const storageRef = ref(storage, 'logos/' + file.name);
                try {
                    const snapshot = await uploadBytes(storageRef, file, metadata);
                    const downloadURL = await getDownloadURL(snapshot.ref);

                    // Save logo data to Firestore under the session ID
                    await setDoc(doc(db, "logos", sessionId), {
                        sessionId: sessionId,
                        logoName: file.name,
                        downloadURL: downloadURL,
                        timestamp: new Date().toISOString()
                    });

                    feedbackMessage.style.display = 'block';
                    submitButton.style.display = 'none';
                    merchButton.style.display = 'block';
                } catch (error) {
                    console.error('Error: ', error);
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
