<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Design</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the content section */
        .content-container {
            background-image: url('Images/LogoBackground.png'); /* Set the background image */
            background-size: cover; /* Cover the entire section */
            background-position: center;
            padding: 60px 20px; /* Add padding to space out the content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px); /* Full height minus header and footer */
        }

        .box-container {
            text-align: center;
            padding: 10px 20px; /* Reduced padding to lower the height */
            background-color: #FFDF00; /* Updated background color */
            width: 280px;
            border-radius: 8px;
            z-index: 1;
            position: relative;
            border: 2px solid black; /* Added 2px black border */
            box-sizing: border-box; /* Ensure padding doesn't increase width/height */
        }

        .box-container input {
            display: none;
        }

        .box-container label {
            background-color: #FFDF00; /* Updated button background color */
            color: black;
            font-weight: bold;
            padding: 10px 20px; /* Adjusted padding to center the text */
            border: none;
            border-radius: 5px;
            font-size: 36px; /* Text size */
            cursor: pointer;
            display: inline-block;
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping to a new line */
            width: 100%; /* Ensure it takes up the full width of the container */
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; /* Thin white outline */
            box-sizing: border-box; /* Ensure padding doesn't affect centering */
        }

        .image-display-container {
            margin-top: 20px;
            background-color: #d3d3d3; /* Darker gray background */
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden initially until an image is uploaded */
            position: relative;
        }

        .image-display-container img {
            max-width: 100%;
        }

        .image-display-container canvas {
            max-width: 100%;
        }

        .discard-text {
            margin-top: 10px;
            font-size: 14px;
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }

        .box-container button {
            display: none;
            margin-top: 20px;
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            width: 100%;
        }

        .file-type-info {
            margin-top: 20px;
            font-size: 14px; /* Small text size */
            color: #0B3D02; /* Contrasting dark green color */
            text-align: center;
        }

        .feedback-message {
            display: none;
            margin-top: 20px;
            font-size: 22.4px;
            color: #0C3A92;
            font-weight: bold;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: red;
        }

        .merch-button {
            display: none;
            margin-top: 20px;
            background-color: #0020ff;
            color: White;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid white; /* Added thin white border */
            border-radius: 30px;
            font-size: 26px;
            cursor: pointer;
            text-align: center;
            width: 300px;
            text-decoration: none;
        }

        .inspiration-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none; /* Remove underline from hyperlink */
            margin-top: 20px;
            display: inline-block; /* Ensures the margin-top applies */
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <!-- Main content section with background image -->
    <div class="content-container">
        <div class="box-container">
            <input type="file" id="fileInput">
            <label for="fileInput">Upload Logo</label>
            <div class="image-display-container" id="imageDisplayContainer">
                <img id="fileDisplay" alt="Uploaded Logo">
                <canvas id="pdfCanvas"></canvas>
                <div class="discard-text" id="discardText">Discard</div>
            </div>
            <button id="submitButton">Submit</button>
            <div class="feedback-message" id="feedback-message">Mazel Tov!</div>
            <div class="error-message" id="error-message">Submission failed. Please try again.</div>
            <div id="backgroundPreference" style="color: red; margin-top: 10px; font-size: 14px;">
                Images without background preferred
            </div>
            <div class="file-type-info" id="fileTypeInfo">.png, .jpg, .ai, .svg, .webp, .pdf</div> <!-- File type info -->
        </div>
        <a href="ApparelPage.html" class="merch-button" id="merchButton">✡️ Select Merch ✡️</a>
        <a href="logohelp.html" class="inspiration-link">Looking For Inspiration?</a>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

    <!-- JavaScript to handle file upload, display, discard, Firebase setup, and submission logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXzyHOuZvDORubiwNtrZUo3cVnBYT288s",
            authDomain: "mitzvahmerch-ac346.firebaseapp.com",
            projectId: "mitzvahmerch-ac346",
            storageBucket: "mitzvahmerch-ac346.appspot.com",
            messagingSenderId: "232131426361",
            appId: "1:232131426361:web:8c7852a8da0e2f7a8d35e8",
            measurementId: "G-XXFM5DPRZ6"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', function () {
            const fileInput = document.getElementById('fileInput');
            const submitButton = document.getElementById('submitButton');
            const fileDisplay = document.getElementById('fileDisplay');
            const pdfCanvas = document.getElementById('pdfCanvas');
            const imageDisplayContainer = document.getElementById('imageDisplayContainer');
            const discardText = document.getElementById('discardText');
            const merchButton = document.getElementById('merchButton');
            const feedbackMessage = document.getElementById('feedback-message');
            const errorMessage = document.getElementById('error-message');
            const fileTypeInfo = document.getElementById('fileTypeInfo');

            // Retrieve the session ID from local storage
            const sessionId = JSON.parse(localStorage.getItem('sessionData')).sessionId;

            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileType = file.type;
                    fileTypeInfo.style.display = 'none'; // Hide the file type info when a file is uploaded
                    imageDisplayContainer.style.display = 'block'; // Show the image display container
                    
                    if (fileType === 'application/pdf') {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const pdfData = new Uint8Array(e.target.result);
                            pdfCanvas.style.display = 'block';
                            fileDisplay.style.display = 'none';
                            displayPDF(pdfData, pdfCanvas);
                            submitButton.style.display = 'block';
                        };
                        reader.readAsArrayBuffer(file);
                    } else {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            fileDisplay.src = e.target.result;
                            fileDisplay.style.display = 'block';
                            pdfCanvas.style.display = 'none';
                            submitButton.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            async function displayPDF(pdfData, canvas) {
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.worker.min.js';

                const pdf = await pdfjsLib.getDocument({data: pdfData}).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({scale: 1.5});
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({canvasContext: context, viewport: viewport}).promise;
            }

            discardText.addEventListener('click', function() {
                fileDisplay.src = ''; // Clear the image display
                pdfCanvas.style.display = 'none';
                imageDisplayContainer.style.display = 'none';
                fileTypeInfo.style.display = 'block'; // Show the file type info
                submitButton.style.display = 'none';
                fileInput.value = ''; // Clear the file input value
            });

submitButton.addEventListener('click', async function() {
    const file = fileInput.files[0];
    if (!file) {
        alert('Please select a file.');
        return;
    }

    // Include session ID in metadata
    const metadata = {
        customMetadata: {
            sessionId: sessionId
        }
    };

    const storageRef = ref(storage, 'logos/' + file.name);
    try {
        const snapshot = await uploadBytes(storageRef, file, metadata);
        const downloadURL = await getDownloadURL(snapshot.ref);

        // Save logo data to Firestore under the session ID
        await setDoc(doc(db, "logos", sessionId), {
            sessionId: sessionId,
            logoName: file.name,
            downloadURL: downloadURL,
            timestamp: new Date().toISOString()
        });

        feedbackMessage.style.display = 'block';
        submitButton.style.display = 'none';
        merchButton.style.display = 'block';
        
        // Hide the background preference line
        document.getElementById('backgroundPreference').style.display = 'none';
    } catch (error) {
        console.error('Error: ', error);
        errorMessage.style.display = 'block';
    }
});

        });
    </script>
</body>
</html>
