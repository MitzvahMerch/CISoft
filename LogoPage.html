<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Design</title>
    <style>
        /* Your existing CSS styles */
    </style>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js"></script>

    <!-- Firebase initialization -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDXzyHOuZvDORubiwNtrZUo3cVnBYT288s",
            authDomain: "mitzvahmerch-ac346.firebaseapp.com",
            projectId: "mitzvahmerch-ac346",
            storageBucket: "mitzvahmerch-ac346.appspot.com",
            messagingSenderId: "232131426361",
            appId: "1:232131426361:web:8c7852a8da0e2f7a8d35e8",
            measurementId: "G-XXFM5DPRZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
    </script>
</head>
<body>
    <header id="header"></header>

    <div class="box-container">
        <h1>Submit Your Design Here!</h1>
        <button id="uploadBtn">Upload Here</button>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="uploadForm" class="form-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">When's the Celebration?</label>
                <input type="date" id="date" name="date" required>
                
                <label for="file">Upload Your Logo</label>
                <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.gif,.tiff,.ai,.svg,.pdf" required>
                <span id="file-name"></span>
                
                <button type="submit">Submit</button>
                <div class="feedback-message" id="feedback-message">Submission successful!</div>
                <div class="error-message" id="error-message">Submission failed. Please try again.</div>
            </form>
        </div>
    </div>

    <footer id="footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load header and footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);

            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);

            // Get the modal
            var modal = document.getElementById("uploadModal");

            // Get the button that opens the modal
            var btn = document.getElementById("uploadBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });

        // Display the selected file name
        document.getElementById('file').addEventListener('change', function(event) {
            const fileName = event.target.files[0].name;
            document.getElementById('file-name').textContent = `Selected file: ${fileName}`;
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const file = document.getElementById('file').files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const storageRef = storage.ref('logos/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Handle progress
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, 
                (error) => {
                    // Handle error
                    console.error('Upload failed', error);
                    document.getElementById('error-message').style.display = 'block';
                }, 
                async () => {
                    // Handle successful uploads on complete
                    const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                    console.log('File available at', downloadURL);

                    // Save data to Firestore
                    try {
                        const docRef = await db.collection('submissions').add({
                            name: name,
                            email: email,
                            date: date,
                            fileUrl: downloadURL
                        });
                        console.log("Document written with ID: ", docRef.id);
                        document.getElementById('feedback-message').style.display = 'block';
                        // Clear the form
                        document.getElementById('uploadForm').reset();
                        document.getElementById('file-name').textContent = '';
                        // Close the modal
                        document.getElementById('uploadModal').style.display = 'none';
                    } catch (error) {
                        console.error('Error saving document: ', error);
                        document.getElementById('error-message').style.display = 'block';
                    }
                }
            );
        });
    </script>
</body>
</html>
