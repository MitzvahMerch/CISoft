<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Page-specific styles */
        .background-image-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                              url('Images/Background.png'); /* Professional grey gradient overlay */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* For positioning the button and text */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content both horizontally and vertically */
            flex-direction: column; /* Stack button and text vertically */
        }

        /* Centered black button with dark grey outline and hover effect */
        .transparent-button {
            background-color: black; /* Set background to black */
            border: 2px solid #333; /* Dark grey outline */
            color: white;
            font-size: calc(18px * 1.4); /* Increase font size by 40% */
            padding: calc(10px * 1.4) calc(20px * 1.6); /* Increase height by 40% and width by 60% */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            border-radius: 0; /* Ensures 90-degree corners */
            margin-bottom: 20px; /* Space between button and text box */
        }

        .transparent-button:hover {
            background-color: #333;
            color: #fff;
        }

        /* Centered text box with white text below the button */
        .text-box {
            color: white;
            font-size: 18px;
            background-color: transparent; /* Ensure the text box is transparent */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <!-- Main container wrapping the background image -->
    <div class="background-image-container">
        <!-- Centered black button -->
        <button class="transparent-button">Commemorate your Celebration</button>
        
        <!-- Centered text box below the button -->
        <div class="text-box">Text Box</div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXzyHOuZvDORubiwNtrZUo3cVnBYT288s",
            authDomain: "mitzvahmerch-ac346.firebaseapp.com",
            projectId: "mitzvahmerch-ac346",
            storageBucket: "mitzvahmerch-ac346.appspot.com",
            messagingSenderId: "232131426361",
            appId: "1:232131426361:web:8c7852a8da0e2f7a8d35e8",
            measurementId: "G-XXFM5DPRZ6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        // Session ID Management
        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getSessionId() {
            const currentTimestamp = new Date().getTime();
            const sessionData = JSON.parse(localStorage.getItem('sessionData'));

            if (sessionData) {
                const { sessionId, timestamp } = sessionData;
                const expirationTime = 72 * 60 * 60 * 1000;

                if (currentTimestamp - timestamp < expirationTime) {
                    return sessionId;
                }
            }

            const newSessionId = generateSessionId();
            localStorage.setItem('sessionData', JSON.stringify({
                sessionId: newSessionId,
                timestamp: currentTimestamp
            }));
            
            return newSessionId;
        }

        const sessionId = getSessionId();
        console.log("Session ID:", sessionId);
    </script>    
</body>
</html>
