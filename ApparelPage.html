<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitzvah Merchandise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the apparel page */
        .custom-heading {
            font-size: 96px; /* Reduced size by 20% */
            font-weight: 800;
            color: white;
            text-align: center;
            text-shadow: 
                -3px -3px 0 #000, 
                3px -3px 0 #000, 
                -3px 3px 0 #000, 
                3px 3px 0 #000,
                -3px 0px 0 #000,
                3px 0px 0 #000,
                0px -3px 0 #000,
                0px 3px 0 #000;
            font-family: 'antarcticanheadlineb', sans-serif; /* Using the custom font */
        }

        .main-container {
            background-color: white; /* Set background color for the entire section */
            padding: 10px; /* Add padding to ensure some spacing between the white box and its content */
            margin: 20px auto; /* Center the container and add some margin for spacing */
            max-width: 1340px; /* Limit the width of the container */
            border: 2px solid black; /* Add a slight black border around the container */
            box-sizing: border-box; /* Ensure padding and border are included in the width and height */
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distribute space evenly */
            align-items: center;
            background-color: #0E9ED8; /* Set the background color for the boxes */
        }

        .container {
            position: relative;
            width: 23.5%; /* Adjusted width to fit 4 in a row while accommodating increased margin */
            max-width: 285px; /* Ensure all containers are the same size */
            margin: 10px; /* Adjust margin for better spacing */
            padding: 10px; /* Add padding inside the containers */
            background-color: #0E9ED8; /* Set the background color */
            box-sizing: border-box; /* Ensure padding is included in the element's width */
            height: 380px; /* Set a fixed height to make all containers uniform */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .container img {
            max-height: 300px; /* Limit the height of the images */
            max-width: 100%; /* Ensure images are responsive within the container */
            object-fit: contain; /* Maintain aspect ratio and ensure all images fit within the container */
        }

        .overlay-text {
            position: absolute;
            top: 15%; /* Adjust the text position */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 34px;
            line-height: 1.5;
            padding: 5px 15px;
            white-space: nowrap;
            text-align: center;
            transition: color 0.2s;
        }

        .container:hover .overlay-text {
            color: #0b3a92;
        }

        .container:hover img {
            filter: brightness(100%);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .flex-container.centered {
            justify-content: center; /* Center the single item */
        }

        .other-container {
            margin-top: 40px; /* Add margin to separate from the main container */
        }
    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <h1 class="custom-heading">Mitzvah Merchandise</h1>

    <!-- Main container wrapping all the rows -->
    <div class="main-container">
        <div class="flex-container">
            <div class="container">
                <img src="Images/SweatshirtsDisplay.png" alt="Sweatshirts"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/sweatshirts" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Sweatshirts
                </a>
            </div>
            <div class="container">
                <img src="Images/TShirtDisplay.png" alt="T-Shirts"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/tshirts" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    T-Shirts
                </a>
            </div>
            <div class="container">
                <img src="Images/TankTopsDisplay.png" alt="Tank Tops"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/tanktops" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Tank Tops
                </a>
            </div>
            <div class="container">
                <img src="Images/LongSleevesDisplay.png" alt="Long Sleeves"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/longsleeve" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Long Sleeves
                </a>
            </div>
        </div>

        <div class="flex-container">
            <div class="container">
                <img src="Images/SweatpantsDisplay.png" alt="Sweatpants"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/sweatpants" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Sweatpants
                </a>
            </div>
            <div class="container">
                <img src="Images/HatsDisplay.png" alt="Hats"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/hat" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Hats
                </a>
            </div>
            <div class="container">
                <img src="Images/SlingBagsDisplay.png" alt="Sling Bags"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/slingbags" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Sling Bags
                </a>
            </div>
            <div class="container">
                <img src="Images/TowelsDisplay.png" alt="Towels"> 
                <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/towel" class="overlay-text" target="_blank" rel="noopener noreferrer">
                    Towels
                </a>
            </div>
        </div>
    </div>

    <div class="flex-container centered other-container">
        <div class="container" style="background-color: transparent; border: none;">
            <img src="Images/OtherDislay.png" alt="Other"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/other" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Other
            </a>
        </div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
