<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitzvah Merchandise</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the apparel page */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFDF00; /* This will be hidden by the background image */
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main-container {
            background-image: url('Images/ApparelBackground.png'); /* Set the background image */
            background-size: cover; /* Ensure the image covers the entire container */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            padding: 20px;
            margin: 0 auto; /* Center the container */
            max-width: 100%; /* Ensure the container stretches the entire width */
            box-sizing: border-box;
            min-height: 100vh; /* Ensure the container covers the full viewport height */
            position: relative; /* Needed for overlaying text */
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: transparent; /* Set background to fully transparent */
            padding: 20px; /* Add some padding for spacing */
            margin-bottom: 15px; /* Space between flex containers */
        }

        .container {
            position: relative;
            width: 23.5%; 
            height: 300px; 
            margin: 5px; 
            padding: 10px; 
            background-color: #0E9ED8;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            cursor: pointer;
            border: 1px solid black; 
        }

        .container img {
            max-height: 88%; 
            max-width: 88%; 
            object-fit: contain;
        }

        .overlay-text {
            position: absolute;
            top: 7%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 34px;
            line-height: 1.5;
            white-space: nowrap;
            text-align: center;
            transition: color 0.2s;
        }

        .container:hover {
            background-color: #b0b0b0; /* Change background color on hover to gray */
        }

        .container:hover .overlay-text {
            color: #0b3a92;
        }

        .container:hover img {
            transform: scale(1.1); /* Slightly increase image size on hover */
        }

        /* New Styles for the Centered Text */
.centered-text {
    font-size: 22px;
    font-weight: bold;
    color: white;
    text-align: center;
    width: 100%;
    position: absolute;
    bottom: 20px; /* Position just above the footer */
    left: 50%;
    transform: translateX(-50%);
    text-shadow: 
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000; /* Creates a 1px black outline */
}

    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <!-- Main container wrapping all the rows -->
    <div class="main-container">
        <div class="flex-container">
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/SweatshirtsDisplay.png" alt="Sweatshirts"> 
                    <div class="overlay-text">Sweatshirts</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/TShirtDisplay.png" alt="T-Shirts"> 
                    <div class="overlay-text">T-Shirts</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/TankTopsDisplay.png" alt="Tank Tops"> 
                    <div class="overlay-text">Tank Tops</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/LongSleevesDisplay.png" alt="Long Sleeves"> 
                    <div class="overlay-text">Long Sleeves</div>
                </div>
            </a>
        </div>

        <div class="flex-container">
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/SweatpantsDisplay.png" alt="Sweatpants"> 
                    <div class="overlay-text">Sweatpants</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/HatsDisplay.png" alt="Hats"> 
                    <div class="overlay-text">Hats</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/SlingBagsDisplay.png" alt="Sling Bags"> 
                    <div class="overlay-text">Sling Bags</div>
                </div>
            </a>
            <a href="#" class="container-link">
                <div class="container">
                    <img src="Images/TowelsDisplay.png" alt="Towels"> 
                    <div class="overlay-text">Towels</div>
                </div>
            </a>
        </div>

        <!-- Centered text below the last flex container -->
        <div class="centered-text">
            Don't See Your Desired Apparel?
        </div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
