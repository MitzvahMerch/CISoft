<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Options</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the apparel page */
        .custom-heading {
            font-size: 96px; /* Reduced size by 20% */
            font-weight: 800;
            color: white;
            text-align: center;
            padding: 20px;
            text-shadow: 
                -3px -3px 0 #000, 
                3px -3px 0 #000, 
                -3px 3px 0 #000, 
                3px 3px 0 #000,
                -3px 0px 0 #000,
                3px 0px 0 #000,
                0px -3px 0 #000,
                0px 3px 0 #000;
            font-family: 'antarcticanheadlineb', sans-serif; /* Using the custom font */
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .container {
            position: relative;
            width: 21%; /* Reduced size by 30% */
            max-width: 280px; /* Reduced max-width by 30% */
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s; /* Add transition for hover effects */
            cursor: pointer; /* Change cursor to pointer */
        }
        .container img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(70%); /* Darken images slightly */
        }
        .overlay-text {
            position: absolute;
            top: 50%; /* Centered vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-decoration: none;
            font-size: 34px; /* Reduced font size by 30% */
            line-height: 1.5;
            padding: 5px 15px;
            white-space: nowrap;
            text-align: center;
            transition: color 0.2s; /* Add transition for hover effects */
        }
        .container:hover .overlay-text {
            color: #0b3a92; /* Change text color on hover */
        }
        .container:hover img {
            filter: brightness(100%); /* Brighten image on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <h1 class="custom-heading">Merch Options</h1>

    <div class="flex-container">
        <div class="container">
            <img src="Images/TShirtDisplay.png" alt="T-Shirts"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/tshirts" class="overlay-text" target="_blank" rel="noopener noreferrer">
                T-Shirt
            </a>
        </div>
        <div class="container">
            <img src="Images/SweatshirtsDisplay.png" alt="Sweatshirts"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/sweatshirts" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Sweatshirt
            </a>
        </div>
        <div class="container">
            <img src="Images/LongSleevesDisplay.png" alt="Long Sleeve"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/longsleeve" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Long Sleeve
            </a>
        </div>
    </div>

    <div class="flex-container">
        <div class="container">
            <img src="Images/SweatpantsDisplay.png" alt="Sweatpants"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/sweatpants" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Sweatpants
            </a>
        </div>
        <div class="container">
            <img src="Images/HatsDisplay.png" alt="Hats"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/hat" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Hat
            </a>
        </div>
        <div class="container">
            <img src="Images/SlingBagsDisplay.png" alt="Sling Bags"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/slingbags" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Sling Bag
            </a>
        </div>
    </div>

    <div class="flex-container">
        <div class="container">
            <img src="Images/TankTopsDisplay.png" alt="Tank Tops"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/tanktops" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Tank Top
            </a>
        </div>
        <div class="container">
            <img src="Images/TowelsDisplay.png" alt="Towels"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/towel" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Towel
            </a>
        </div>
        <div class="container">
            <img src="Images/OtherDislay.png" alt="Other"> 
            <a href="https://potomacimprints.com/TheWriteOcassionApparel/shop/page/other" class="overlay-text" target="_blank" rel="noopener noreferrer">
                Other
            </a>
        </div>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
