<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the product page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px;
            margin: 0 auto;
            width: 90%; /* Adjusted width to make the container wider */
            max-width: 1200px; /* Set a maximum width to maintain responsiveness */
            box-sizing: border-box; /* Ensure padding doesn't increase element's width */
        }
        .product-card {
            width: 300px; /* Set width */
            background-color: transparent; /* Set background to transparent */
            color: white;
            text-align: center;
            padding: 0;
            border-radius: 0;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: transform 0.2s, box-shadow 0.2s; /* Add transition for hover effects */
            cursor: pointer; /* Change cursor to pointer */
        }
        .product-card:hover {
            transform: scale(1.05); /* Scale up slightly on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Set max height */
            object-fit: contain; /* Maintain aspect ratio */
        }
        .product-card .color-row {
            display: flex;
            justify-content: center;
            margin: 10px 0; /* Adjust margin */
        }
        .product-card .color-swatch {
            width: 20px;
            height: 20px;
            margin: 0 2px; /* Adjust margin */
            border: 1px solid #fff;
            cursor: pointer;
        }
        .product-card .product-name {
            font-size: 20px; /* Set font size */
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .product-brand {
            font-size: 16px; /* Set font size */
            margin: 5px 0;
        }
        .product-card .product-sku {
            font-size: 16px; /* Set font size */
            margin: 5px 0;
        }
        .product-card .product-price {
            font-size: 22px; /* Set font size */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <a href="your-next-page-url" class="product-card-link">
            <div class="product-card">
                <img id="product-image" src="https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/1634-Red-5-PC61RedFlatFront2-337W-1-1.png" alt="Ringspun Super Soft Tee">
                <div class="color-row">
                    <div class="color-swatch" style="background-color: #800000;"></div>
                    <div class="color-swatch" style="background-color: #FFFFFF;"></div>
                    <div class="color-swatch" style="background-color: #000000;"></div>
                    <div class="color-swatch" style="background-color: #C0C0C0;"></div>
                    <div class="color-swatch" style="background-color: #FF00FF;"></div>
                    <div class="color-swatch" style="background-color: #008000;"></div>
                    <div class="color-swatch" style="background-color: #000080;"></div>
                    <div class="color-swatch" style="background-color: #FFFF00;"></div>
                </div>
                <div class="product-name">Ringspun Super Soft Tee</div>
                <div class="product-brand">Bella Canvas | BC3001C1</div>
                <div class="product-price">$6.21</div>
            </div>
        </a>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
