<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .product-images {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-images img {
            max-width: 300px;
            max-height: 300px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .logo-container {
            position: relative;
            display: inline-block;
        }
        .logo-container img {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }
        .controls {
            margin-top: 20px;
        }
        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        .controls select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="product-images">
        <div class="logo-container" id="frontImageContainer">
            <img src="PC450C1/BrightGoldFront.png" alt="Front Image">
            <img id="logoOverlay" src="" alt="Logo" style="display: none;">
        </div>
    </div>

    <div class="controls">
        <label for="logoPosition">Logo Position:</label>
        <select id="logoPosition" onchange="updateLogoPosition()">
            <option value="">Select Position</option>
            <option value="fullFront">Full Front</option>
            <option value="leftChest">Left Chest</option>
            <option value="rightChest">Right Chest</option>
        </select>
    </div>
</div>

<script>
    function updateLogoPosition() {
        const logoOverlay = document.getElementById('logoOverlay');
        const logoPosition = document.getElementById('logoPosition').value;
        
        if (!logoOverlay.src) {
            logoOverlay.src = 'path/to/your/logo.png';  // Replace with your logo image path
            logoOverlay.style.display = 'block';
        }

        if (logoPosition === 'fullFront') {
            logoOverlay.style.width = '80%';
            logoOverlay.style.top = '10%';
            logoOverlay.style.left = '10%';
        } else if (logoPosition === 'leftChest') {
            logoOverlay.style.width = '30%';
            logoOverlay.style.top = '20%';
            logoOverlay.style.left = '5%';
        } else if (logoPosition === 'rightChest') {
            logoOverlay.style.width = '30%';
            logoOverlay.style.top = '20%';
            logoOverlay.style.right = '5%';
            logoOverlay.style.left = 'auto';
        } else {
            logoOverlay.style.display = 'none';
        }
    }
</script>

</body>
</html>
