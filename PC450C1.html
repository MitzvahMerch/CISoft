<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Logo Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B3A92; /* Dark blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 50px;
        }

        .image-container {
            position: relative;
            width: 352px; /* Adjusted width for the new aspect ratio */
            height: 470px; /* Increased height to match the controls container */
            border: 2px solid #ccc;
            background-color: #ADD8E6; /* Light blue background */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container img.back-image {
            transform: scale(1.32); /* Scale the back image by 20% */
            transform-origin: 50% 28%; /* Custom percentages for finer control */
        }

        .logo-placeholder {
            position: absolute;
            display: none;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-container {
            flex: 0 0 400px; /* Fixed width for the controls container */
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls label {
            margin-right: 10px;
            font-weight: bold; /* Make labels bold */
        }

        .custom-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .custom-dropdown select {
            display: none; /* Hide the original select element */
        }

        .custom-dropdown .dropdown-selected {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }

        .custom-dropdown .dropdown-items {
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 99;
            width: 100%;
            display: none;
            flex-direction: column;
        }

        .custom-dropdown .dropdown-items div {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-dropdown .dropdown-items div:hover {
            background-color: #ddd;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="image-container">
            <img id="product-image" src="PC450C1/BrightGoldFront.png" alt="Product Image">
            <div id="logo-placeholder" class="logo-placeholder">
                <img src="Logos/ChessTest.png" alt="Logo">
            </div>
        </div>
        
        <div class="controls-container">
            <div class="controls">
                <label for="color-selection">Color:</label>
                <div class="custom-dropdown">
                    <div class="dropdown-selected" onclick="toggleDropdown()">Select Color</div>
                    <div class="dropdown-items">
                        <div onclick="selectColor('BrightGold', '#FFD700')">
                            <div class="color-box" style="background-color: #FFD700;"></div>BrightGold
                        </div>
                        <div onclick="selectColor('Athletic Hthr', '#A9A9A9')">
                            <div class="color-box" style="background-color: #A9A9A9;"></div>Athletic Hthr
                        </div>
                        <div onclick="selectColor('Athletic Kelly', '#00A550')">
                            <div class="color-box" style="background-color: #00A550;"></div>Athletic Kelly
                        </div>
                        <div onclick="selectColor('Athletic Maroon', '#800000')">
                            <div class="color-box" style="background-color: #800000;"></div>Athletic Maroon
                        </div>
                        <div onclick="selectColor('Bright Red', '#FF0000')">
                            <div class="color-box" style="background-color: #FF0000;"></div>Bright Red
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="logo-placement">Logo Placement:</label>
                <select id="logo-placement" onchange="updateLogoPlacement()">
                    <option value="" selected disabled>Select Placement</option> <!-- Empty default option -->
                    <option value="left-chest">Left Chest</option>
                    <option value="full-front">Full Front</option>
                    <option value="half-front">Half Front</option>
                    <option value="center-back">Center Back</option>
                </select>
            </div>

            <table class="size-table">
                <tr>
                    <td><label for="size-ym">YM</label></td>
                    <td><label for="size-yl">YL</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-ym" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-yl" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td><label for="size-s">S</label></td>
                    <td><label for="size-m">M</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-s" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-m" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td><label for="size-l">L</label></td>
                    <td><label for="size-xl">XL</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-l" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-xl" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="total">Total</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="number" id="total" class="total-input" value="0" readonly></td>
                </tr>
            </table>

            <button class="submit-button" onclick="calculateQuantity()">Submit Item</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.querySelector('.custom-dropdown .dropdown-items').classList.toggle('show');
        }

        function selectColor(colorName, hex) {
            document.querySelector('.custom-dropdown .dropdown-selected').textContent = colorName;
            updateColor(hex);
            toggleDropdown(); // Close dropdown after selection
        }

        function updateColor(hex) {
            const image = document.getElementById('product-image');
            const colorName = document.querySelector('.custom-dropdown .dropdown-selected').textContent;

            switch (colorName) {
                case 'BrightGold':
                    image.src = 'PC450C1/BrightGoldFront.png';
                    break;
                case 'Athletic Hthr':
                    image.src = 'PC450C1/AthleticHthrFront.png';
                    break;
                case 'Athletic Kelly':
                    image.src = 'PC450C1/AthleticKellyFront.png';
                    break;
                case 'Athletic Maroon':
                    image.src = 'PC450C1/AthleticMaroonFront.png';
                    break;
                case 'Bright Red':
                    image.src = 'PC450C1/BrightRedFront.png';
                    break;
                default:
                    image.src = 'PC450C1/BrightGoldFront.png';
                    break;
            }

            // Ensure any logo placement changes are reset when color changes
            updateLogoPlacement();
        }

        function updateLogoPlacement() {
            const logo = document.getElementById('logo-placeholder');
            const placement = document.getElementById('logo-placement').value;
            const image = document.getElementById('product-image');

            if (placement) {
                logo.style.display = 'block';
            } else {
                logo.style.display = 'none';
                return;
            }

            image.classList.remove('back-image'); // Reset any scaling

            switch (placement) {
                case 'full-front':
                    logo.style.width = '150px';  // 25% smaller
                    logo.style.height = '150px';
                    logo.style.top = '40%'; // Moved up slightly
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Front', 'Front'); // Show front image
                    break;
                case 'half-front':
                    logo.style.width = '116px';  // 20% smaller than previous 145px
                    logo.style.height = '116px';
                    logo.style.top = '37%'; // Moved up by 3%
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Front', 'Front'); // Show front image
                    break;
                case 'left-chest':
                    logo.style.width = '68px';  // 15% smaller
                    logo.style.height = '68px';
                    logo.style.top = '30%';
                    logo.style.left = '60%'; // Shifted more inward
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Front', 'Front'); // Show front image
                    break;
                case 'center-back':
                    logo.style.width = '135px';
                    logo.style.height = '135px';
                    logo.style.top = '28%';
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Front', 'Back'); // Show back image
                    image.classList.add('back-image'); // Apply scaling
                    break;
                default:
                    logo.style.display = 'none';
                    break;
            }
        }

        function calculateQuantity() {
            // Functionality to calculate total quantity and handle form submission
            // This is just a placeholder for now
        }

        function proceedToCheckout() {
            // Functionality to proceed to checkout
            window.location.href = 'https://mitzvahmerch.github.io/WriteOcassio/checkout.html';
        }
    </script>

</body>
</html>
