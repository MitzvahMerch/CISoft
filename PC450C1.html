<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Logo Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B3A92; /* Dark blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 50px;
        }

        .image-container {
            position: relative;
            width: 499px; /* New width based on aspect ratio */
            height: 673px; /* Increased height */
            border: 6px solid white; /* Black border */
            background-color: #1493E9; /* Changed to blue */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container img.back-image {
            transform: scale(1.32); /* Scale the back image by 20% */
            transform-origin: 50% 28%; /* Custom percentages for finer control */
        }

        .logo-placeholder {
            position: absolute;
            display: none;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-container {
            flex: 0 0 400px; /* Fixed width for the controls container */
            height: 643px; /* Shortened by 30px to match image container */
            background-color: #FFFFFF; /* Changed to white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls label {
            margin-right: 10px;
            font-weight: bold; /* Make labels bold */
        }

        .controls select {
            padding: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }

        .size-table {
            width: 100%;
            border-spacing: 10px;
            margin-bottom: 20px;
        }

        .size-table td {
            vertical-align: middle;
            width: 50%; /* Make sure each cell takes up half the row */
            font-weight: bold; /* Make size labels bold */
        }

        .size-input {
            width: 100%; /* Make the input take up the full width of the cell */
            padding: 5px;
            margin-left: 0;
            box-sizing: border-box;
        }

        .total-input {
            width: 100%;
            padding: 5px;
            margin-left: 0;
            box-sizing: border-box;
            background-color: #e0e0e0; /* Light gray background for non-editable field */
            border: 1px solid #ccc;
            text-align: center;
            cursor: not-allowed;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #1493E9; /* Changed to blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold; /* Made text bold */
            cursor: pointer;
            text-align: center;
        }

        .submit-button:hover {
            background-color: #1177C3; /* Slightly darker shade for hover effect */
        }

        h1.product-title {
            font-size: 32px; /* Twice the size of the "Color" label */
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        .sku-text {
            font-size: 16px; /* Half the size of the header */
            font-weight: bold;
            color: gray;
            margin-bottom: 20px;
        }

.product-description {
    margin-top: 40px; /* Space between the disclaimer and the product description */
    font-size: 14px;
    color: #FFFFFF;
    max-width: 500px; /* Restrict width to match image container */
    padding-left: 16%; /* Use percentage for padding */
    border-top: 1px solid #FFFFFF; /* White line above the product description */
    padding-top: 10px; /* Space between the line and the text */
}



        .disclaimer-container {
            margin-top: 20px; /* Adjusted the margin */
            font-size: 14px;
            font-weight: bold;
            color: gray;
            max-width: 500px; /* Restrict width to match image container */
            padding-left: 16%; /* Use percentage for padding */
        }

    </style>
</head>
<body>

    <div class="product-container">
        <div class="image-container">
            <img id="product-image" src="PC450C1/BrightGoldFront.png" alt="Product Image">
            <div id="logo-placeholder" class="logo-placeholder">
                <img src="Logos/ChessTest.png" alt="Logo">
            </div>
        </div>
        
        <div class="controls-container">
            <h1 class="product-title">Exceptional Tee</h1> <!-- Product Title Changed to Header -->
            <div class="sku-text">PC450C1</div> <!-- SKU Text Added -->
            <div class="controls">
                <label for="color-selection">Color:</label>
                <select id="color-selection" onchange="updateColor()">
                    <option value="BrightGold" selected>ðŸŸ¨ BrightGold</option>
                    <option value="AthleticHthr">â¬œ Athletic Hthr</option>
                    <option value="AthleticKelly">ðŸŸ© Athletic Kelly</option>
                    <option value="AthleticMaroon">ðŸŸ¥ Athletic Maroon</option>
                    <option value="BrightRed">ðŸŸ¥ Bright Red</option>
                </select>
            </div>
            <div class="controls">
                <label for="logo-placement">Logo Placement:</label>
                <select id="logo-placement" onchange="updateLogoPlacement()">
                    <option value="" selected disabled>Select Placement</option> <!-- Empty default option -->
                    <option value="left-chest">Left Chest</option>
                    <option value="full-front">Full Front</option>
                    <option value="half-front">Half Front</option>
                    <option value="center-back">Center Back</option>
                </select>
            </div>

            <table class="size-table">
                <tr>
                    <td><label for="size-ym">YM</label></td>
                    <td><label for="size-yl">YL</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-ym" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-yl" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td><label for="size-s">S</label></td>
                    <td><label for="size-m">M</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-s" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-m" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td><label for="size-l">L</label></td>
                    <td><label for="size-xl">XL</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="size-l" class="size-input" min="0" placeholder="0"></td>
                    <td><input type="number" id="size-xl" class="size-input" min="0" placeholder="0"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="total">Total</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="number" id="total" class="total-input" value="0" readonly></td>
                </tr>
            </table>

            <button class="submit-button" onclick="calculateQuantity()">Get Price</button> <!-- "Get Price" button text made bold -->
        </div>
    </div>

    <div class="disclaimer-container">
        *Logo Placements are approximate and not final. You'll receive an art approval within 1 business day of ordering.
    </div>

    <div class="product-description">
        Port and Company's tee that genuinely matches your favorite collegiate and professional sports team colors.| 4.5-ounce, 100% ring spun cotton
    </div>

    <script>
        function updateColor() {
            const color = document.getElementById('color-selection').value;
            const image = document.getElementById('product-image');

            switch (color) {
                case 'BrightGold':
                    image.src = 'PC450C1/BrightGoldFront.png';
                    break;
                case 'AthleticHthr':
                    image.src = 'PC450C1/AthleticHthrFront.png';
                    break;
                case 'AthleticKelly':
                    image.src = 'PC450C1/AthleticKellyFront.png';
                    break;
                case 'AthleticMaroon':
                    image.src = 'PC450C1/AthleticMaroonFront.png';
                    break;
                case 'BrightRed':
                    image.src = 'PC450C1/BrightRedFront.png';
                    break;
                default:
                    image.src = 'PC450C1/BrightGoldFront.png';
                    break;
            }

            // Ensure any logo placement changes are reset when color changes
            updateLogoPlacement();
        }

        function updateLogoPlacement() {
            const logo = document.getElementById('logo-placeholder');
            const placement = document.getElementById('logo-placement').value;
            const image = document.getElementById('product-image');

            if (placement) {
                logo.style.display = 'block';
            } else {
                logo.style.display = 'none';
                return;
            }

            image.classList.remove('back-image'); // Reset any scaling

            switch (placement) {
                case 'full-front':
                    logo.style.width = '200px';  // Adjusted for larger container
                    logo.style.height = '200px';
                    logo.style.top = '38%'; // Moved up slightly
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Back', 'Front'); // Show front image
                    break;
                case 'half-front':
                    logo.style.width = '154px';  // Adjusted for larger container
                    logo.style.height = '154px';
                    logo.style.top = '35%'; // Moved up by 3%
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Back', 'Front'); // Show front image
                    break;
                case 'left-chest':
                    logo.style.width = '90px';  // Adjusted for larger container
                    logo.style.height = '90px';
                    logo.style.top = '30%';
                    logo.style.left = '62%'; // Shifted more inward
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Back', 'Front'); // Show front image
                    break;
                case 'center-back':
                    logo.style.width = '180px';  // Adjusted for larger container
                    logo.style.height = '180px';
                    logo.style.top = '28%';
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    image.src = image.src.replace('Front', 'Back'); // Show back image
                    image.classList.add('back-image'); // Apply scaling
                    break;
                default:
                    logo.style.display = 'none';
                    break;
            }
        }

        function calculateQuantity() {
            // Functionality to calculate total quantity and handle form submission
            // This is just a placeholder for now
        }

        function proceedToCheckout() {
            // Functionality to proceed to checkout
            window.location.href = 'https://mitzvahmerch.github.io/WriteOcassio/checkout.html';
        }
    </script>

</body>
</html>
