<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Logo Placement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B3A92; /* Dark blue background */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Ensure both blocks have the same height */
            gap: 20px;
            margin-top: 50px;
        }

        .image-container, .controls-container {
            flex: 1; /* Make both containers equal in width */
            height: 100%; /* Ensure they stretch to the full height of their content */
            max-width: 50%; /* Ensure they occupy half the width of the product-container */
            background-color: #add8e6; /* Light blue for image container */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .back-link {
            display: block;
            margin: 10px 0 0 20px; /* Move the link towards the left */
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-align: left;
        }

        .logo-placeholder {
            position: absolute;
            display: none;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-container {
            background-color: #f0f0f0; /* Light gray for controls container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .controls label {
            margin-right: 10px;
        }

        .controls select {
            padding: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="image-container">
            <img id="product-image" src="PC450C1/BrightGoldFront.png" alt="Product Image">
            <div id="logo-placeholder" class="logo-placeholder">
                <img src="Logos/ChessTest.png" alt="Logo">
            </div>
        </div>

        <div class="controls-container">
            <div class="controls">
                <label for="logo-placement">Select Logo Placement:</label>
                <select id="logo-placement" onchange="updateLogoPlacement()">
                    <option value="" selected disabled>Select Placement</option> <!-- Empty default option -->
                    <option value="left-chest">Left Chest</option>
                    <option value="full-front">Full Front</option>
                    <option value="half-front">Half Front</option>
                    <option value="center-back">Center Back</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Back link section -->
    <a href="#" class="back-link" onclick="switchToBack(); return false;">Back</a>

    <script>
        function switchToBack() {
            const image = document.getElementById('product-image');
            const logo = document.getElementById('logo-placeholder');

            image.src = 'PC450C1/BrightGoldBack.png'; // Change to back image
            logo.style.display = 'none'; // Hide the logo placeholder
            document.getElementById('logo-placement').value = ''; // Clear logo placement selection
        }

        function updateLogoPlacement() {
            const logo = document.getElementById('logo-placeholder');
            const placement = document.getElementById('logo-placement').value;
            const image = document.getElementById('product-image');

            // Reset the image to front if back is not selected
            if (placement !== 'center-back') {
                image.src = 'PC450C1/BrightGoldFront.png';
            }

            if (placement) {
                logo.style.display = 'block';
            } else {
                logo.style.display = 'none';
                return;
            }

            switch (placement) {
                case 'full-front':
                    logo.style.width = '150px';
                    logo.style.height = '150px';
                    logo.style.top = '40%';
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    break;
                case 'half-front':
                    logo.style.width = '116px';
                    logo.style.height = '116px';
                    logo.style.top = '37%';
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    break;
                case 'left-chest':
                    logo.style.width = '68px';
                    logo.style.height = '68px';
                    logo.style.top = '30%';
                    logo.style.left = '60%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    break;
                case 'center-back':
                    logo.style.width = '150px';
                    logo.style.height = '150px';
                    logo.style.top = '60%';
                    logo.style.left = '50%';
                    logo.style.transform = 'translate(-50%, -50%)';
                    break;
                default:
                    logo.style.display = 'none';
                    break;
            }
        }
    </script>

</body>
</html>
