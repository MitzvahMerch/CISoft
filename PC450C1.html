<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B3A92;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            left: 0;
            z-index: 1000;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        .main-content {
            margin-top: 60px; /* Ensure the content is below the fixed header */
            margin-bottom: 60px; /* Ensure the content is above the fixed footer */
        }
        .product-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #0B3A92;
            gap: 20px;
        }
        .product-image-container {
            flex: 1;
            text-align: center;
            background-color: #f0f0f0; /* Light grey background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
            height: 400px;
        }
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo-placeholder {
            position: absolute;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .back-image {
            text-align: center;
            margin-top: 20px;
        }
        .back-image img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
        }
        .product-details {
            flex: 0 0 400px; /* Adjusted width */
            background-color: #f0f0f0; /* Light grey background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-brand {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-form {
            margin-bottom: 20px;
        }
        .product-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-form select,
        .product-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .product-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .product-form button:hover {
            background-color: #0056b3;
        }
        .size-table {
            width: 100%;
            border-spacing: 10px;
        }
        .size-table td {
            vertical-align: middle;
        }
        .size-input {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
        }
        #priceDisplay {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls select {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Website Name</h1>
</header>

<div class="main-content">
    <div class="product-container">
        <div class="product-image-container">
            <img id="product-image" src="PC450C1/BrightGoldFront.png" alt="Product Image">
            <div id="logo-placeholder" class="logo-placeholder">
                <img id="logo-image" src="logos/ChessTest.png" alt="Logo">
            </div>
            <div class="back-image">
                <img id="back-image" src="https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/Sweatshirt6.png" alt="Back Image" onclick="changeImage()">
            </div>
        </div>
        <div class="product-details">
            <div class="product-title">Ringspun Super Soft Tee</div>
            <div class="product-brand">Bella Canvas | BC3001C1</div>
            <div class="product-price">$6.21</div>
            <form class="product-form" onsubmit="calculateQuantity(event)">
                <label for="color">Color</label>
                <select id="color" onchange="updateImages()">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>

                <table class="size-table">
                    <tr>
                        <td>
                            <label for="size-ym">YM</label>
                            <input type="number" id="size-ym" class="size-input" min="0" placeholder="0">
                        </td>
                        <td>
                            <label for="size-yl">YL</label>
                            <input type="number" id="size-yl" class="size-input" min="0" placeholder="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="size-s">S</label>
                            <input type="number" id="size-s" class="size-input" min="0" placeholder="0">
                        </td>
                        <td>
                            <label for="size-m">M</label>
                            <input type="number" id="size-m" class="size-input" min="0" placeholder="0">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="size-l">L</label>
                            <input type="number" id="size-l" class="size-input" min="0" placeholder="0">
                        </td>
                        <td>
                            <label for="size-xl">XL</label>
                            <input type="number" id="size-xl" class="size-input" min="0" placeholder="0">
                        </td>
                    </tr>
                </table>

                <button type="submit" class="submit-button">Submit Item</button>
            </form>
            <p id="priceDisplay">Total Price: </p>
            <button id="checkoutButton" class="submit-button" style="display: none;" onclick="proceedToCheckout()">Proceed to Checkout</button>

            <div class="controls">
                <label for="logo-placement">Select Logo Placement:</label>
                <select id="logo-placement" onchange="updateLogoPlacement()">
                    <option value="none">None</option>
                    <option value="full-front">Full Front</option>
                    <option value="right-chest">Right Chest</option>
                    <option value="left-chest">Left Chest</option>
                    <option value="center-back">Center Back</option>
                </select>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
</footer>

<script>
    function changeImage() {
        const mainImage = document.getElementById('product-image');
        const backImage = document.getElementById('back-image');

        const currentMainSrc = mainImage.src;
        mainImage.src = backImage.src;
        backImage.src = currentMainSrc;
    }

    function updateImages() {
        const color = document.getElementById('color').value;
        const mainImage = document.getElementById('product-image');
        const backImage = document.getElementById('back-image');

        if (color === 'red') {
            mainImage.src = "https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/1634-Red-5-PC61RedFlatFront2-337W-1-1.png";
            backImage.src = "https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/Sweatshirt6.png";
        } else if (color === 'green') {
            mainImage.src = "https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/LongSleeve.png";
            backImage.src = "https://gdw.egj.mybluehost.me/website_55046b1f/wp-content/uploads/2024/07/Hat.png";
        }
        // Add more conditions for other colors if needed
    }

    async function calculateQuantity(event) {
        event.preventDefault(); // Prevent the form from submitting

        const sizes = ['size-ym', 'size-yl', 'size-s', 'size-m', 'size-l', 'size-xl'];
        let totalQuantity = 0;
        let sizeDetails = {};

        sizes.forEach(size => {
            const sizeInput = document.getElementById(size);
            const sizeValue = parseInt(sizeInput.value) || 0;
            totalQuantity += sizeValue;
            sizeDetails[size] = sizeValue; // Capture each size's quantity
        });

        const color = document.getElementById('color').value;
        const sku = 'BC3001C1'; // SKU for this product

        try {
            const response = await fetch(`https://us-central1-mitzvahmerch-ac346.cloudfunctions.net/calculatePrice?sessionId=${JSON.parse(localStorage.getItem('sessionData')).sessionId}&quantity=${totalQuantity}&sku=${sku}`);
            const result = await response.json();

            if (result.price) {
                document.getElementById('priceDisplay').innerText = `Total Price: $${result.price}`;
                document.getElementById('checkoutButton').style.display = 'block';

                // Save the price, SKU, color, and size details in localStorage to use in the checkout page
                localStorage.setItem('orderDetails', JSON.stringify({
                    totalPrice: result.price,
                    sku: sku,
                    color: color,
                    sizes: sizeDetails
                }));
            } else {
                document.getElementById('priceDisplay').innerText = 'Could not calculate price. Please try again.';
                document.getElementById('checkoutButton').style.display = 'none';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('priceDisplay').innerText = 'There was an error calculating the price.';
            document.getElementById('checkoutButton').style.display = 'none';
        }
    }

    function updateLogoPlacement() {
        const logo = document.getElementById('logo-placeholder');
        const placement = document.getElementById('logo-placement').value;
        logo.style.display = 'block';

        switch (placement) {
            case 'full-front':
                logo.style.width = '200px';
                logo.style.height = '200px';
                logo.style.top = '50%';
                logo.style.left = '50%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            case 'right-chest':
                logo.style.width = '80px';
                logo.style.height = '80px';
                logo.style.top = '30%';
                logo.style.left = '70%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            case 'left-chest':
                logo.style.width = '80px';
                logo.style.height = '80px';
                logo.style.top = '30%';
                logo.style.left = '30%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            case 'center-back':
                logo.style.width = '150px';
                logo.style.height = '150px';
                logo.style.top = '60%';
                logo.style.left = '50%';
                logo.style.transform = 'translate(-50%, -50%)';
                break;
            default:
                logo.style.display = 'none';
                break;
        }
    }

    function proceedToCheckout() {
        // Navigate to the correct checkout page on GitHub Pages
        window.location.href = 'https://mitzvahmerch.github.io/WriteOcassio/checkout.html';
    }
</script>

</body>
</html>
