<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZzLQop9vrKuZKKoH5kjjdUW5bti6eMFwBePvUDXA2lYYZG73hHo3LFKSULAJfg84qHWdbqbDsio8C4p"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0137B7;
            color: #333;
        }

        .checkout-container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-title {
            font-size: 18px;
            margin: 0;
            padding: 0;
            color: #000; /* Changed to black */
            text-align: left; /* Aligned to left */
        }

        .sku-text {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
            text-align: left; /* Aligned to left */
        }

        .controls-container {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left; /* Aligned to left */
        }

        .controls-container:last-child {
            border-bottom: none;
        }

        .controls-container p {
            margin: 5px 0;
            font-size: 16px;
            text-align: left; /* Aligned to left */
        }

        .total-price-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #000;
            text-align: left; /* Aligned to left */
        }

        #paypal-button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout Page</h1>
        <div id="orderDetailsDisplay">Loading Order Details...</div>
        <div id="totalPriceDisplay" class="total-price-container">Total Price: Calculating...</div>
        <div id="paypal-button-container"></div>
    </div>

    <script>
        // Retrieve the cart data from localStorage
        function getCartData() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Update the checkout page display
        function updateDisplay() {
            const cart = getCartData();
            let totalCost = 0;
            const orderDetailsDisplay = document.getElementById('orderDetailsDisplay');
            orderDetailsDisplay.innerHTML = ''; // Clear previous content

            cart.forEach(product => {
                const productCost = parseFloat(product.totalPrice);
                totalCost += productCost;

                orderDetailsDisplay.innerHTML += `
                    <div class="controls-container">
                        <h1 class="product-title">${product.title}</h1>
                        <div class="sku-text">${product.sku}</div>
                        <p><strong>Merch:</strong> $${product.merchCost}</p>
                        <p><strong>Roll and Tag:</strong> $${product.rollTagCost}</p>
                        <p><strong>Shipping:</strong> Free</p>
                    </div>
                `;
            });

            // Display total price
            const totalPriceDisplay = document.getElementById('totalPriceDisplay');
            totalPriceDisplay.innerText = `Total Price: $${totalCost.toFixed(2)}`;

            // Render the PayPal button with the correct total price and order details
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalCost.toFixed(2)
                            },
                            description: `Order containing ${cart.length} products`
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        }

        // Call the function to update the display on page load
        updateDisplay();
    </script>
</body>
</html>
