<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZzLQop9vrKuZKKoH5kjjdUW5bti6eMFwBePvUDXA2lYYZG73hHo3LFKSULAJfg84qHWdbqbDsio8C4p"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0137B7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

.checkout-container {
    width: 90%;
    min-width: 400px; /* Adjusted back to a larger size */
    margin-right: 200px;
    background: #fff;
    padding: 30px; /* Increased padding for a more spacious look */
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
    min-height: 400px; /* Add a minimum height */
    margin-top: 40px
}

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-title {
            font-size: 18px;
            margin: 0;
            padding: 0;
            color: #000; /* Changed to black */
            text-align: left; /* Aligned to left */
        }

        .sku-text {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
            text-align: left; /* Aligned to left */
        }

        .controls-container {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left; /* Aligned to left */
        }

        .controls-container:last-child {
            border-bottom: none;
        }

        .controls-container p {
            margin: 5px 0;
            font-size: 16px;
            text-align: left; /* Aligned to left */
        }

        .total-price-container {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #000;
            text-align: left; /* Aligned to left */
        }

        #paypal-button-container {
            text-align: center;
        }

/* Countdown Timer Styling */
.countdown-timer {
    background: #ffdf00;
    padding: 20px; /* Increase padding for a larger appearance */
    border-radius: 10px;
    color: #000;
    font-size: 18px; /* Increase font size for larger text */
    font-weight: bold;
    text-align: center;
    margin-left: 20px;
    width: 400px; /* Set a fixed width to make the timer wider */
}

        .timer {
            font-size: 24px;
            margin-top: 10px;
        }

        .container-wrapper {
            display: flex;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="checkout-container">
            <h1>Checkout Page</h1>
            <div id="orderDetailsDisplay">Loading Order Details...</div>
            <div id="totalPriceDisplay" class="total-price-container">Total Price: Calculating...</div>
            <div id="paypal-button-container"></div>
        </div>
        <div class="countdown-timer">
            <p>Order in the next:</p>
            <div class="timer" id="countdown">Loading...</div>
        </div>
    </div>

    <script>
        // Retrieve the cart data from localStorage
        function getCartData() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Update the checkout page display
        function updateDisplay() {
            const cart = getCartData();
            let totalCost = 0;
            const orderDetailsDisplay = document.getElementById('orderDetailsDisplay');
            orderDetailsDisplay.innerHTML = ''; // Clear previous content

            cart.forEach(product => {
                const productCost = parseFloat(product.totalPrice);
                totalCost += productCost;

                orderDetailsDisplay.innerHTML += `
                    <div class="controls-container">
                        <h1 class="product-title">${product.title}</h1>
                        <div class="sku-text">${product.sku}</div>
                        <p><strong>Merch:</strong> $${product.merchCost}</p>
                        <p><strong>Roll and Tag:</strong> $${product.rollTagCost}</p>
                        <p><strong>Shipping:</strong> Free</p>
                    </div>
                `;
            });

            // Display total price
            const totalPriceDisplay = document.getElementById('totalPriceDisplay');
            totalPriceDisplay.innerText = `Total Price: $${totalCost.toFixed(2)}`;

            // Render the PayPal button with the correct total price and order details
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalCost.toFixed(2)
                            },
                            description: `Order containing ${cart.length} products`
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        }

        // Function to initialize the countdown timer
        function initializeCountdown() {
            function updateTimer() {
                const now = new Date();
                const target = new Date();
                target.setHours(19, 0, 0, 0); // 7 PM target time

                if (now > target) {
                    target.setDate(target.getDate() + 1); // Set to 7 PM next day
                }

                const diff = target - now;

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = `${hours}h ${minutes}m ${seconds}s`;

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('countdown').innerText = "Time's up!";
                }
            }

            updateTimer(); // Initial call
            const timerInterval = setInterval(updateTimer, 1000);
        }

        // Call the function to update the display on page load
        updateDisplay();
        initializeCountdown(); // Initialize the countdown
    </script>
</body>
</html>
