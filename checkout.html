<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZzLQop9vrKuZKKoH5kjjdUW5bti6eMFwBePvUDXA2lYYZG73hHo3LFKSULAJfg84qHWdbqbDsio8C4p"></script>
</head>
<body>
    <h1>Checkout Page</h1>
    <div id="priceDisplay">Total Price: Calculating...</div>
    <div id="paypal-button-container"></div>

    <script>
        // Retrieve the price from local storage
        function getStoredPrice() {
            const storedPrice = localStorage.getItem('totalPrice');
            return storedPrice ? parseFloat(storedPrice) : 0;
        }

        // Update the price display and PayPal button
        function updatePriceDisplayAndPayPal() {
            const totalPrice = getStoredPrice();
            if (totalPrice > 0) {
                document.getElementById('priceDisplay').innerText = `Total Price: $${totalPrice.toFixed(2)}`;
                
                // Render the PayPal button with the correct price
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: totalPrice.toFixed(2) // Use the fetched price for PayPal
                                }
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Transaction completed by ' + details.payer.name.given_name);
                        });
                    }
                }).render('#paypal-button-container');
            } else {
                document.getElementById('priceDisplay').innerText = 'Price data not available.';
            }
        }

        // Call the function to update the display on page load
        updatePriceDisplayAndPayPal();
    </script>
</body>
</html>
