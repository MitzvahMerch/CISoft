<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZzLQop9vrKuZKKoH5kjjdUW5bti6eMFwBePvUDXA2lYYZG73hHo3LFKSULAJfg84qHWdbqbDsio8C4p"></script>
</head>
<body>
    <h1>Checkout Page</h1>
    <div id="orderDetailsDisplay">Loading Order Details...</div>
    <div id="priceDisplay">Total Price: Calculating...</div>
    <div id="paypal-button-container"></div>

    <script>
        // Retrieve the price and order details from local storage
        function getStoredData() {
            const storedPrice = localStorage.getItem('totalPrice');
            const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));
            return {
                price: storedPrice ? parseFloat(storedPrice) : 0,
                orderDetails: orderDetails || {}
            };
        }

        // Update the order details and price display
        function updateDisplay() {
            const { price, orderDetails } = getStoredData();

            // Display order details
            const orderDetailsDisplay = document.getElementById('orderDetailsDisplay');
            if (orderDetails && orderDetails.sku) {
                orderDetailsDisplay.innerHTML = `
                    <p>Product SKU: ${orderDetails.sku}</p>
                    <p>Color: ${orderDetails.color}</p>
                    <p>Sizes Ordered: ${JSON.stringify(orderDetails.sizes)}</p>
                `;
            } else {
                orderDetailsDisplay.innerText = 'Order details not available.';
            }

            // Display total price
            const priceDisplay = document.getElementById('priceDisplay');
            if (price > 0) {
                priceDisplay.innerText = `Total Price: $${price.toFixed(2)}`;
                
                // Render the PayPal button with the correct price and order details
                paypal.Buttons({
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: price.toFixed(2)
                                },
                                description: `Order for SKU: ${orderDetails.sku}, Color: ${orderDetails.color}, Sizes: ${JSON.stringify(orderDetails.sizes)}`
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            alert('Transaction completed by ' + details.payer.name.given_name);
                        });
                    }
                }).render('#paypal-button-container');
            } else {
                priceDisplay.innerText = 'Price data not available.';
            }
        }

        // Call the function to update the display on page load
        updateDisplay();
    </script>
</body>
</html>
