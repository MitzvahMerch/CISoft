<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Beach Towel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your global styles.css -->
    <style>
        /* Specific styles for the product page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px;
            margin: 0 auto;
            width: 90%; /* Adjusted width to make the container wider */
            max-width: 1200px; /* Set a maximum width to maintain responsiveness */
            box-sizing: border-box; /* Ensure padding doesn't increase element's width */
        }
        .product-card {
            width: 280px; /* Set width */
            background-color: #0E9ED8; /* Background color */
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            margin: 0 20px; /* Add some space between the cards */
            transition: transform 0.2s, box-shadow 0.2s; /* Add transition for hover effects */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline */
            min-height: 450px; /* Set minimum height to ensure all cards match */
          
            .product-card-link {
    text-decoration: none; /* Remove underline from the link */
    color: inherit; /* Inherit the color from the parent element */
    display: inline-block; /* Ensure the entire card is clickable */
}

        }
        .product-card a {
            text-decoration: none; /* Ensure links inside the product card have no underline */
            color: inherit; /* Inherit the color from the parent element */
        }
        .product-card:hover {
            transform: scale(1.05); /* Slightly enlarge the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 300px; /* Set max height */
            object-fit: contain; /* Maintain aspect ratio */
        }
        .product-card .color-row {
            display: flex;
            justify-content: center;
            margin: 10px 0; /* Adjust margin */
        }
        .product-card .color-swatch {
            width: 20px;
            height: 20px;
            margin: 0 2px; /* Adjust margin */
            border: 1px solid #fff;
            cursor: pointer;
        }
        .product-card .product-name {
            font-size: 20px; /* Set font size */
            font-weight: bold;
            margin: 10px 0;
        }
        .product-card .product-brand {
            font-size: 16px; /* Set font size */
            margin: 5px 0;
        }
        .product-card .product-price {
            font-size: 22px; /* Set font size */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Placeholder for header -->
    <div id="header-placeholder"></div>

    <div class="container">
        <!-- Standard Beach Towel Product Card -->
        <a href="https://mitzvahmerch.github.io/WriteOcassio/75166C1.html" class="product-card-link">
            <div class="product-card">
                <img id="product-image" src="75166C1/Carmel_Towel_Company_C3060_Red_Back_High.png" alt="Standard Beach Towel">
                <div class="color-row">
                    <!-- Add color swatches here as per the product -->
<div class="color-swatch" style="background-color: #FF0000;"></div> <!-- Red -->
<div class="color-swatch" style="background-color: #000080;"></div> <!-- Navy -->
<div class="color-swatch" style="background-color: #4169E1;"></div> <!-- Royal -->
<div class="color-swatch" style="background-color: #FFFFFF;"></div> <!-- White -->
                </div>
                <div class="product-name">Classic Beach Towel</div>
                <div class="product-brand">Carmel Towel Company | 75166C1</div>
                <div class="product-price">$14.99</div>
            </div>
        </a>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script>
        // Function to load an HTML file and insert it into the placeholder
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error loading the file:', error));
        }

        // Load header and footer
        loadHTML('header.html', 'header-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
