<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0137B7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .confirmation-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .order-summary {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }

        .order-summary p {
            margin: 5px 0;
        }

        .order-number {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank You for Your Order!</h1>
        <p>Your transaction has been successfully completed.</p>
        <p>We've received your order and it is now being processed.</p>

        <div class="order-number" id="orderNumber"></div>

        <div class="order-summary">
            <p><strong>Order Summary:</strong></p>
            <p id="orderDetails"></p>
            <p><strong>Total Price:</strong> <span id="totalPrice"></span></p>
            <p><strong>Delivery Date:</strong> <span id="deliveryDate"></span></p>
        </div>

        <div class="contact-info">
            <p>If you have any questions about your order, feel free to <a href="mailto:support@example.com">contact us</a>.</p>
        </div>
    </div>

<script>
    // Retrieve order details from localStorage
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {};
    const orderNumber = localStorage.getItem('orderNumber');  // Use the stored order number

    // Update the confirmation page with order details
    function updateConfirmationPage() {
        if (orderNumber) {
            document.getElementById('orderNumber').innerText = `Order Number: ${orderNumber}`;
        } else {
            document.getElementById('orderNumber').innerText = 'Order number not found. Please check your email for confirmation.';
            return;
        }

        if (!orderDetails || Object.keys(orderDetails).length === 0) {
            document.getElementById('orderDetails').innerText = 'Order details not found. Please check your email for confirmation.';
            return;
        }

        // Log order details to the console for debugging
        console.log(orderDetails);

        // Update the order details element with quantities (use innerHTML to correctly render any HTML tags)
        const orderDetailsElement = document.getElementById('orderDetails');
        orderDetailsElement.innerHTML = orderDetails.quantities || 'N/A';

        // Update other order information
        document.getElementById('totalPrice').innerText = orderDetails.totalPrice || '0.00';
        document.getElementById('deliveryDate').innerText = orderDetails.deliveryDate || 'N/A';
    }

    // Call the function to update the page
    updateConfirmationPage();
</script>
</body>
</html>
